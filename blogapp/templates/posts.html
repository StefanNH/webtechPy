{% extends "topnav.html" %}
{% block content %}
<div class="container">
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
            </div>
            <h2><a class="article-title" href="{{ url_for('posts', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
